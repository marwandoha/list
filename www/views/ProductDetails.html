<div data-options="dxView : { name: 'product-details', title: 'Product' } " >
    <div data-options="dxContent : { targetPlaceholder: 'content' } " >
	<div data-bind="dxToolbar: { dataSource: toolbarItems, itemClickAction: navItemClicked}"></div>
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Id: </div>
                <div class="dx-field-value" data-bind="text: id"></div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Make: </div>
                <div class="dx-field-value" data-bind="text: name"></div>
            </div>
        </div>
    </div>
</div>
