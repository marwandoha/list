    <script> 
    $(function(){
      $("#ads").load("views/ads.html"); 
    });
    </script> 

<div data-options="dxView : { name: 'home', title: 'Home' } " >
	<div data-bind="dxCommand: { title: 'Create', id: 'create', icon: 'find', action: showOverlay}"></div>

	<!--<div data-bind="dxCommand: { title: 'Create', id: 'create', icon: 'find', action: showPopup}"></div>-->

    <div class="home-view"  data-options="dxContent : { targetPlaceholder: 'content' } " >
	<div data-bind="dxToolbar: { dataSource: toolbarItems, clickAction: processClick }"></div>
	<div id="ads"></div>
	<div id="tabs" data-bind="dxTabs: { items: tabs, selectedIndex: selectedTab }"></div>
		<div class="list-content" data-bind="if: dealerList.rendered, visible: dealerList.listVisible">
            <!-- ko with: dealerList -->
            <div class="list-indentation" data-bind="dxList: {dataSource: dataSource, searchQuery: searchQuery, autoPagingEnabled: true, showNextButton: false, pullRefreshEnabled: true, height: '70%'}">
                <div data-options="dxTemplate : { name: 'item' } " >
                    <div>
                        <div>
                            <div data-bind="text: name" class="product-name"></div>
                            <div data-bind="text: location" class="product-name"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>	

        <div class="list-content" data-bind="if: allcarsList.rendered, visible: allcarsList.listVisible">
            <!-- ko with: allcarsList -->
            <div class="list-indentation" data-bind="dxList: {dataSource: dataSource, searchQuery: searchQuery, autoPagingEnabled: true, showNextButton: false, pullRefreshEnabled: true, height: '65%'}">
                <div data-options="dxTemplate : { name: 'item' } " data-bind="dxAction: '#product-details/{id}'" >
                    <div>
                        <div class="product-image-box">
                            <img data-bind="attr: { src: picture, alt: make }" />
                        </div>
                        <div>
                            <div data-bind="text: make" class="product-name"></div>
                            <div class="product-price" align="right"><strong data-bind="text: Globalize.format(price, 'c2')"></strong></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>

	</div>
